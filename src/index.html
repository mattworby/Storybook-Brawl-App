<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">

    <script defer src="render.js"></script>
    
  </head>
  <body>
    <span id="cardArea">
      <span class="numberSpan"><div id="2" onClick="changeWindow(this.id)"><div id="level2Button" class="levelButton"></div><div id="level2Number"></div></div><span class="tooltip" id="level2Tooltip"></span></span>
      <span class="numberSpan"><div id="3" onClick="changeWindow(this.id)"><div id="level3Button" class="levelButton"></div><div id="level3Number"></div></div><span class="tooltip" id="level3Tooltip"></span></span>
      <span class="numberSpan"><div id="4" onClick="changeWindow(this.id)"><div id="level4Button" class="levelButton"></div><div id="level4Number"></div></div><span class="tooltip" id="level4Tooltip"></span></span>
      <span class="numberSpan"><div id="5" onClick="changeWindow(this.id)"><div id="level5Button" class="levelButton"></div><div id="level5Number"></div></div><span class="tooltip" id="level5Tooltip"></span></span>
      <span class="numberSpan"><div id="6" onClick="changeWindow(this.id)"><div id="level6Button" class="levelButton"></div><div id="level6Number"></div></div><span class="tooltip" id="level6Tooltip"></span></span>
      <span class="numberSpan"><div id="7" onClick="changeWindow(this.id)"><div id="level7Button" class="levelButton"></div><div id="level7Number"></div></div><span class="tooltip" id="level7Tooltip"></span></span>
    </span>

    <span id="previousBrawlArea">
      <div id="pBrawlButton" onClick="changePBrawl()">
        <span id="pBrawlTooltip">
        </span>
        <span id="pBrawlBoard">
          <div id="pBrawlRow1" class="pBrawlRow">
            <div id="pBrawlPosition4" style="background-position:right;"></div>
            <div id="pBrawlPosition5"></div>
            <div id="pBrawlPosition6" style="background-position:left;"></div>
          </div>
          <div id="pBrawlRow2" class="pBrawlRow">
            <div id="pBrawlPosition0"></div>
            <div id="pBrawlPosition1"></div>
            <div id="pBrawlPosition2"></div>
            <div id="pBrawlPosition3"></div>
          </div>
        </span>
      </div>
    </span>
  </body>
</html>
